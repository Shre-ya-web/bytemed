<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            position: relative;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: 600;
            color: #34495e;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #bfc9ca;
            border-radius: 10px;
            font-size: 16px;
            background: #ecf0f1;
        }
        .login-btn {
            width: 100%;
            background: #6a5acd;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: #483d8b;
        }
        .forgot-password {
            margin-top: 10px;
            display: block;
            color: #6a5acd;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .graphics {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            text-align: center;
            z-index: 1;
        }
        .graphics img {
            width: 100px;
            margin: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="graphics">
        <img src="https://cdn-icons-png.flaticon.com/512/2913/2913990.png" alt="Meditation Icon">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Calm Mind Icon">
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </div>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            window.location.href = "bytemed.html";
        }
    </script>
</body>
</html>
